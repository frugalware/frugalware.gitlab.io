<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Frugalware - HpReloaded</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
  <link rel="stylesheet" type="text/css" href="template.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>

<!-- header start -->
<div id="header">
	<div class="headerpadding">
		<div id="search">
			<p>
				<a href="http://www.google.com/"><img src="images/google.gif" alt="Google" width="75" height="32" align="middle" border="0" title="Google" /></a>
			</p>
			<form action="http://www.google.com/custom" method="get" enctype="multipart/form-data">
				<input type="text" name="q" size="15" maxlength="150" />
				<input type="submit" name="sa" value="Keres" />
				<input type="hidden" name="domains" value="frugalware.org" />
				<input type="hidden" name="sitesearch" value="frugalware.org" />
			</form>
		</div>
		<div id="txt1">Frugalware Linux</div>
		<div id="txt2">"Let's make things frugal..."</div>
	</div>
</div>
<!-- header end -->

<!-- main content start -->
<div id="columns">

	<!-- left coloumn start-->
	<div id="leftcolumn">
		<div class="leftpadding">
			<div class="boxheader">
				leftbox1
			</div>
			<div class="leftcontent">
				content1
			</div>
		</div>
		<div class="freespace">&nbsp;</div>
		<div class="leftpadding">
			content2
		</div>
	</div>
	<!-- left column end -->

	<!-- right column start -->
	<div id="rightcolumn">
		<div class="rightpadding">
			<div class="boxheader">
				rightbox1
			</div>
			<div class="leftcontent">
				content1
			</div>
		</div>
	</div>
	<!-- right column end -->

	<!-- center column start -->
	<div id="centercolumn">
		<div class="centerpadding">
			<div class="boxheader">
				centerbox1
			</div>
			<div class="boxcontent">
				content1
			</div>
		</div>
	</div>
	<!-- center column end -->

	<!-- workaround for longer left/right columns to show the footer properly -->
	<div class="clear">&nbsp;</div>

</div>
<!-- main content end -->

<!-- footer start -->
<div id="footer">
	Footer
</div>
<!-- footer end -->

</body>
</html>
